<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-mobile</title>

    <link rel="stylesheet" href="infomobile.css">
</head>
<body>

    <div class="rhs-base">

        <!-- info part -->

        <div class="info">

            <h1>Info</h1>

            <!-- details part -->

            <div class="details">

                <div class="detail">
                    <div class="leftalign">Build</div>
                    <div class="rightalign">2112080</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Signal Strength</div>
                    <div class="rightalign">100% (31 dBm)</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Manual Gain</div>
                    <div class="rightalign">1.06x</div>
                </div>

                <div class="detail">
                    <div class="leftalign">UDP Sound Sync</div>
                    <div class="rightalign">Off</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Uptime</div>
                    <div class="rightalign">18 min, 28 sec</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Free Heap</div>
                    <div class="rightalign">22.6 KB</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Estimated Current</div>
                    <div class="rightalign">800 mA</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Frames / Second</div>
                    <div class="rightalign">3</div>
                </div>

                <div class="detail">
                    <div class="leftalign">MAC Address</div>
                    <div class="rightalign">4cebd6d34555</div>
                </div>

                <div class="detail">
                    <div class="leftalign">File System</div>
                    <div class="rightalign">32/49 KB (6%)</div>
                </div>

                <div class="detail">
                    <div class="leftalign">Environment</div>
                    <div class="rightalign">esp8266 2_7_4_7 (1)</div>
                </div>

            </div>

            <!-- details part ends -->

            <!-- button part -->

            <div class="btnss">
                <button class="btns">Back</button>
                <button class="btns">Reboot</button>
                <button class="refreshbtn">Refresh</button>
            </div>

            <!-- button part ends -->

        </div>

        <!-- info part ends -->

    </div>

    
</body>
</html>
